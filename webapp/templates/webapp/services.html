{%extends 'webapp/base.html'%}
{%load static%}
{%block title%}Anil Dhakal | Services{%endblock%}

{%block body%}
	{%include 'webapp/navbar.html'%}
	<div class="container my-3">
		<div class="row pt-5">
			{%for service in services%}
			<div class="col-md-6 my-2">
				<div class="card service-item h-100 text-center">
					<div class="card-body">
						<div class="h3 service_icon"><span class="{{service.icon_class}}"></span></div>
						<div class="h2 service_title">{{service.title}}</div>
						<div class="service_description py-3">{{service.description}}</div>
					</div>
				</div>
			</div>
			{%endfor%}
		</div>
	</div>
{%endblock%}
