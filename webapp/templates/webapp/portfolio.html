{%extends 'webapp/base.html'%}
{%load static%}
{%block title%}Anil Dhakal | Portfolio{%endblock%}
{%block links%}
<link rel="stylesheet" type="text/css" href="{%static 'webapp/css/style.css'%}">
{%endblock%}

{%block body%}
	{%include 'webapp/navbar.html'%}
	<div class="container my-3">
		<div class="h3 mt-2 text-center">Recent Projects</div>
		<div class="row pt-3">
			{%for portfolio in portfolios%}
			<div class="col-md-6 my-3 project-item">
				<a href="{{portfolio.company_url}}">
					<img src="{{portfolio.cover_photo.url}}" class="w-100 project-image">
				</a>
				<div class="project-text">
					<div class="d-flex justify-content-between align-items-center px-2">
						<div class="mt-1">
							<div>
								<div class="h5 font-weight-bold project-name">{{portfolio.name}}</div>
								<div class="">{{portfolio.tagline}}</div>
							</div>
						</div>
						<div class="mt-1">
							<div class="btn btn-outline-warning">
								<a href="{{portfolio.company_url}}" class="link">Learn More</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			{%endfor%}
		</div>
	</div>
{%endblock%}
